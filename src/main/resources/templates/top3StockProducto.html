<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Stock Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Top 3 Stock Producto</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sucursal</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${top3Stock}">
                    <td th:text="${stock.sucursal.nombre}">Sucursal</td>
                    <td th:text="${stock.cantidad}">Stock</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
